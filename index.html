<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <button id="nowbutton" type="button">Now</button>
    <div id="map"></div>
    <script type="module" src="./simple_marker_test.js"></script>
